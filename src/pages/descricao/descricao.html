<ion-header>
  <ion-navbar color="primary">
    <ion-title>descricao</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-card-header>
		{{ objeto_feed.titulo }}
	</ion-card-header>
			
	<ion-list>

		<button ion-item>
			<ion-icon ios="ios-calendar" md="md-calendar" item-start></ion-icon>
			{{ objeto_feed.data }}
		</button>

		<button ion-item>
			{{ objeto_feed.descricao }}
		</button>

	</ion-list>

</ion-content>
